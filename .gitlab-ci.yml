build site:
  image: harshitsngr/ubuntu-vue:latest
  stage: build
  script:
    - npm install --progress=false
    - npm run build
    - . dist/buildnotifier.sh
    - rm -rf dist/buildnotifier.sh
unit test:
  image: harshitsngr/ubuntu-vue:latest
  stage: test
  script:
    - apt install apache2 -y
    - service apache2 start
    - npm install --progress=false
    - npm run build
    - cp -r dist/ /var/www/html
    - cd /var/www/html/dist/
    - mv * ../
    - cd ..
    - . testnotifier.sh
    - rm -rf buildnotifier.sh
    - rm -rf testnotifier.sh
    - rm -rf dist
    - ls -l
